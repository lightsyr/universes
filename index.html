<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>VR com Vídeo da Câmera e Interface</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      canvas {
        display: block;
      }
      #interface {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
      }
      #meuBotao {
        padding: 10px 20px;
        font-size: 16px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #meuBotao:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="interface">
      <button id="meuBotao">Clique aqui</button>
    </div>

    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
      import { VRButton } from 'https://unpkg.com/three@0.150.1/examples/jsm/webxr/VRButton.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      const video = document.createElement('video');
      video.setAttribute('crossorigin', 'anonymous');
      video.setAttribute('playsinline', '');
      video.autoplay = true;
      video.muted = true;

      navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: 'environment' } },
        audio: false
      })
      .then((stream) => {
        video.srcObject = stream;
        video.play();

        const texture = new THREE.VideoTexture(video);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        texture.format = THREE.RGBFormat;

        const geometry = new THREE.SphereGeometry(10, 64, 64);
        geometry.scale(-1, 1, 1); // Inversão para visualização interna

        const material = new THREE.MeshBasicMaterial({ map: texture });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.set(0, 0, 0);

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      })
      .catch((error) => {
        console.error('Erro ao acessar a câmera:', error);
      });

      // Responsividade
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Botão
      document.getElementById("meuBotao").addEventListener("click", () => {
        alert("Olá mundo");
      });
    </script>
  </body>
</html>
